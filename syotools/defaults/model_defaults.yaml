            - {value: 5000.0, unit: ""}
        G145LL:
            - JsonUnit
            - {value: 500.0, unit: ""}
    ranges: 
        G120M:
            - JsonUnit
            - {value: [1000., 1425.], unit: "Angstrom"}
        G150M:
            - JsonUnit
            - {value: [1225., 1600.], unit: "Angstrom"}
        G180M:
            - JsonUnit
            - {value: [1550., 1900.], unit: "Angstrom"}
        G155L:
            - JsonUnit
            - {value: [1000., 2000.], unit: "Angstrom"}
        G145LL:
            - JsonUnit
            - {value: [900., 1425.], unit: "Angstrom"}
    mode: "G150M"
    wave:
        - JsonUnit
        - {value: !spec "Wave", unit: "Angstrom"}
    aeff:
        - JsonUnit
        - {value: !spec "A_eff", unit: "m2"}
